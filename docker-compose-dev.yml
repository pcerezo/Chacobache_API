
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "5000:5000"
    links:
      - sqlnet
    volumes:
      - .:/home/app
  sqlnet:
    image: mysql
    ports: 
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=chacobache_dev
      - MYSQL_USER=pablo
      - MYSQL_PASSWORD=password
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d
      #mysql-data: -> /var/lib/mysql

